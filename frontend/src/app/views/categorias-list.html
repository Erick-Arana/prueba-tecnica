<div class="col-lg-12 h-full">

	<h3>{{titulo}}</h3>

	<hr>

	<div class="d-flex align-items-center my-3">
		Crear categoria
		<i class="fas fa-plus-circle" (click)="openModal()"></i>
	</div>

	<div *ngIf="modal_flag" class="modal_categories">
    
		<div class="modal_content">
	
			<div class="close_container">
				<span class="close" (click)="closeModal()">&times;</span>
			</div>
		
			<br>
			<h6 class="text-center">Crear Categoria</h6>
	
			<div>
			
				<form #formCategoria="ngForm" (ngSubmit)="addCategory()" class="col-lg-12" id="form-categoria">
	
					<div class="d-flex justify-content-between align-items-center">
						<label>
							Nombre de Categoria
						</label>
						<span *ngIf="!nombre.valid && nombre.touched" class="alert alert-danger">El nombre es obligatorio</span>
					</div>
	
					<input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="categoria.nombre" class="form-control" required />
				
					<br/>
					
					<div class="d-flex justify-content-between">
						<input type="submit" value="Enviar" [disabled]="!formCategoria.form.valid" class="btn btn-dark"/>
						<button *ngIf="message" class="btn btn-success" (click)="closeModal()">{{message}}</button>
					</div>
	
				</form>
				
			</div>
	
		</div>
		
	</div>

	<div class="container-fluid container_h">
		<div class="col-lg-12" *ngIf="categorias">

			<tree-view [data]="categorias" [key]="key"></tree-view>

		</div>
	</div>

</div>
